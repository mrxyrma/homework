<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style/style.css"
    />
    <link rel="icon" type="image/x-icon" href="./images/icons/favicon.ico"/>
    <title>Homework</title>
  </head>
  <body>
    <div class="container">
      <div class="main-block">
        <h1 class="main-block__title">company<br />culture</h1>
        <div class="icons">
          <a href="#">
            <img
              src="./images/icons/instagram.svg"
              alt="instagram"
              class="icons__item"
            />
          </a>
          <a href="#">
            <img
              src="./images/icons/phone.svg"
              alt="phone"
              class="icons__item"
            />
          </a>
          <a href="#">
            <img
              src="./images/icons/e-mail.svg"
              alt="e-mail"
              class="icons__item"
            />
          </a>
        </div>
      </div>
      <div class="text-block">
        <p class="text-block__paragraph">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa
          ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum
          nulla.
        </p>
      </div>
      <picture class="girl-in-a-hat">
        <source srcset="./images/girl-in-a-hat-low.webp" media="(max-width: 450px)" />
        <img
          src="./images/girl-in-a-hat.webp"
          alt="girl in a hat"
          class="image"
        />
      </picture>
      <picture class="laughing-girl">
        <source srcset="./images/laughing-girl-low.webp" media="(max-width: 450px)" />
        <img
          src="./images/laughing-girl.webp"
          alt="laughing girl"
          class="image"
        />
      </picture>
      <picture class="girl-with-flowers">
        <source srcset="./images/girl-with-flowers-low.webp" media="(max-width: 450px)" />
        <img
          src="./images/girl-with-flowers.webp"
          alt="girl with flowers"
          class="image"
        />
      </picture>
      <picture class="cup-of-coffee">
        <source srcset="./images/cup-of-coffee-low.webp" media="(max-width: 450px)" />
        <img
          src="./images/cup-of-coffee.webp"
          alt="cup of coffee"
          class="image"
        />
      </picture>
      <div class="empty-block_brown image"></div>
      <picture class="doors">
        <source srcset="./images/doors-low.webp" media="(max-width: 450px)" />
        <img
          src="./images/doors.webp"
          alt="doors"
          class="image"
        />
      </picture>
      <div class="empty-block_red image"></div>
      <picture class="man">
        <source srcset="./images/man-low.webp" media="(max-width: 450px)" />
        <img
          src="./images/man.webp"
          alt="man"
          class="image"
        />
      </picture>
    </div>
  </body>
</html>
